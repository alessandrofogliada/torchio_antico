<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Menu Pizzeria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Menu Pizzeria</h1>
    <div class="language-selector">
      <button onclick="setLanguage('it')">🇮🇹 IT</button>
      <button onclick="setLanguage('en')">🇬🇧 EN</button>
      <button onclick="setLanguage('de')">🇩🇪 DE</button>
    </div>
  </header>

  <main>
            <!-- Barra di navigazione tra le categorie -->
        <nav class="main-nav">
            <button class="nav-btn" data-cat="Pizze">Pizze</button>
            <button class="nav-btn" data-cat="OltreAllaPizza">Oltre alla pizza</button>
            <button class="nav-btn" data-cat="Cucina">Cucina</button>
            <button class="nav-btn" data-cat="Bambini">Per i Vostri Bambini</button>
            <button class="nav-btn" data-cat="Dessert">Dessert</button>
            <button class="nav-btn" data-cat="Bevande">Bevande</button>
            <button class="nav-btn" data-cat="Birre">Birra</button>
            <button class="nav-btn" data-cat="Vino">Vino</button>
            <button class="nav-btn" data-cat="Amari">Amari</button>
        </nav>

        <!-- Riquadri info Pizze e Oltre alla Pizza -->
        <div id="extra-info" style="display: none;">
            <div class="info-box">
            <h3>🕐 Orari Pizzeria</h3>
            <p>Pranzo: 12:00 - 14:30</p>
            <p>Cena: 19:00 - 23:30</p>
            </div>
        
            <div class="info-box">
            <h3>ℹ️ Info</h3>
            <p>Tutte le pizze possono essere fatte con impasto integrale (+1,00€) o carbone (+1,50€).</p>
            </div>
        </div>
        
        <!-- Riquadri info Cucina -->
        <div id="cucina-info" style="display: none;">
            <div class="info-box">
              <h3>👨‍🍳 Orari Cucina</h3>
              <p>Pranzo: 12:00 - 14:30</p>
              <p>Cena: 19:00 - 22:30</p>
            </div>
          </div>
          
        <!-- Contenitore dove stampare il contenuto -->
        <div id="menu-content"></div>

        <section id="menu"></section>
  </main>

  <script src="main.js"></script>
</body>
</html>
